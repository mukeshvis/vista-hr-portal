version: '3.8'

services:
  hr-portal:
    image: ghcr.io/your-username/hr-portal:main  # Update with your actual GitHub Container Registry path
    container_name: hr-portal-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Database Configuration - REQUIRED: Update these values
      DATABASE_URL: "mysql://hr_user:your_password@mysql:3306/hr_portal"

      # NextAuth Configuration - REQUIRED: Generate a secure secret
      # Generate with: openssl rand -base64 32
      NEXTAUTH_SECRET: "CHANGE_THIS_TO_SECURE_SECRET_KEY_USE_OPENSSL_RAND_BASE64"
      NEXTAUTH_URL: "http://your-domain.com:3000"  # Update with your actual domain

      # App Configuration
      NODE_ENV: "production"
      ENABLE_SCHEDULER: "false"
      PORT: "3000"
      HOSTNAME: "0.0.0.0"

      # App URL - Update with your actual domain
      NEXT_PUBLIC_APP_URL: "http://your-domain.com:3000"

    depends_on:
      mysql:
        condition: service_healthy

    networks:
      - hr-portal-network

    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mysql:
    image: mysql:8.0
    container_name: hr-portal-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      # REQUIRED: Change these passwords
      MYSQL_ROOT_PASSWORD: "change_root_password_here"
      MYSQL_DATABASE: "hr_portal"
      MYSQL_USER: "hr_user"
      MYSQL_PASSWORD: "your_password"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - hr-portal-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password --max_connections=1000 --wait_timeout=28800 --interactive_timeout=28800

networks:
  hr-portal-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
